    <h3 id="h3_1">Input</h3>
    <input type="text" id="charIn" onchange="charInput()">
    <button id="bu_c" onclick="claer();charInput()">
        <div class="cross">

    <div id="presetM">

    </div>

        <hr>

        <p class='com' id="p_1">Click to copy.</p>
